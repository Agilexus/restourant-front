<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Tinos:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Ресторан</title>
</head>
<body>
  <!-- #region Header -->
  <div class="header">

    <div class="container">

      <div class="header-line">

        <div class="header-logo">
          <img src="img/logo.png" alt="logo">
        </div>

        <div class="test">
          <div class="nav">
            <a class="nav-item" href="@">Головна</a>
            <a class="nav-item" href="@">Меню</a>
            <a class="nav-item" href="@">Про нас</a>
            <a class="nav-item" href="@">Бронювати</a>
          </div>
  
          <div class="cart">
            <a href="#">
              <img class="cart-img" src="img/icons/cart-2.png" alt="Cart">
            </a>
          </div>
  
          <div class="phone">
  
            <div class="phone-holder">
              <div class="phone-img">
                <img src="img/icons/phone.png" alt="Phone icon">
              </div>
    
              <div class="number">
                <a class="num" href="#">
                  099 555 33 44
                </a>
              </div>
            </div>
  
            <div class="phone-text">
              Звʼяжіться з нами для <br> бронювання
            </div>
          </div>

          <div class="btn">
            <a class="button" href="#">Замовити стіл</a>
          </div>
        </div>


  
      </div>

      <div class="header-down">

        <div class="header-title">
          Раді вас вітати в

          <div class="header-subtitle">
            Нашому ресторані
          </div>

          <div class="header-additional-text">
            Дім кращої їжі
          </div>

          <div class="header-btn">
            <a href="#" class="header-button">Переглянути Меню</a>
          </div>

        </div>

      </div>
      
    </div>

  </div>
  <!-- #endregion -->
  

</body>
</html>
